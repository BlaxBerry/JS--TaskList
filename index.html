<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Task List</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(220, 220, 220);
        }
        
        .me {
            text-align: center;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">

                    <div class="card-content">
                        <h5 id="card-title">Task List</h5>

                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="button" value="Add Task" class="btn" id="addBtn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">Search Task</label>
                            </div>
                        </div>
                        <ul class="collection"></ul>
                        <a href="javascript:;" class="clear-tasks btn black">Clear Tasks</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="me ">Weight Converter Version - 1.0</div>
        <div class="me">BlaxBerry 2021.02.21</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
